version: '3.1'

services:

  bb-service:
    build: bb-service
    image: bb-service-image
    container_name: bb-service-container
    ports:
      - "8080:8080"
    depends_on:
      - bb-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://bb-db:5432/breedersbook
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow

  bb-db:
    image: postgres:14.3-alpine
    container_name: bb-db-container
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=breedersbook
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow

  stats-service:
    build: stats-service/server
    image: stats-service-image
    container_name: stats-service-container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/bb-stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow

  stats-db:
    image: postgres:14.3-alpine
    container_name: stats-db-container
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_DB=bb-stats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Europe/Moscow